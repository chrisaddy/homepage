<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 1984 Mac-inspired Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mac-bg': '#E5E5E5',
                        'mac-border': '#000000',
                        'mac-text': '#000000',
                    },
                    fontFamily: {
                        'mac': ['Chicago', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @font-face {
            font-family: 'Chicago';
            src: url('path-to-your-chicago-font-file.woff2') format('woff2');
        }
    </style>
</head>
<body class="bg-mac-bg font-mac text-mac-text p-4">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <header class="bg-white border-2 border-mac-border p-2 mb-4">
            <h1 class="text-2xl font-bold">chrisaddy</h1>
        </header>

        <!-- Navigation -->
        <nav class="bg-white border-2 border-mac-border p-2 mb-4">
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:underline">home</a></li>
                <li><a href="/blog" class="hover:underline">blog</a></li>
                <li><a href="/about" class="hover:underline">about</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="bg-white border-2 border-mac-border p-4 mb-4">
            <article>
                <h3 class="text-lg font-bold mb-2">About Me</h3>
                <p class="mb-4">A brief description about yourself would go here.</p>
            </article>
        </main>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chrisaddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mac-bg': '#E5E5E5',
                        'mac-border': '#000000',
                        'mac-text': '#000000',
                    },
                    fontFamily: {
                        'mac': ['Chicago', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @font-face {
            font-family: 'Chicago';
            src: url('path-to-your-chicago-font-file.woff2') format('woff2');
        }
    </style>
</head>
<body class="bg-mac-bg font-mac text-mac-text p-4">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <header class="bg-white border-2 border-mac-border p-2 mb-4">
            <h1 class="text-2xl font-bold">chrisaddy</h1>
        </header>

        <!-- Navigation -->
        <nav class="bg-white border-2 border-mac-border p-2 mb-4">
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:underline">home</a></li>
                <li><a href="/blog" class="hover:underline">blog</a></li>
                <li><a href="/about" class="hover:underline">about</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="bg-white border-2 border-mac-border p-4 mb-4">
            <article>
                <h2 class="text-xl font-bold mb-2">A little about me.</h2>
                <p class="mb-4">I'm a machine learning engineer. Click below to find out more about some of the projects I work on.</p>
                <p class="mb-4"></p>
                <button class="bg-mac-bg border-2 border-mac-border px-4 py-1 active:bg-white">Read More</button>
            </article>
        </main>

        <!-- Sidebar -->
        <aside class="bg-white border-2 border-mac-border p-4">
            <h3 class="text-lg font-bold mb-2">Recent Blog Posts</h3>
            <ul class="list-disc list-inside">
                <li><a href="#" class="hover:underline">Post 1</a></li>
                <li><a href="#" class="hover:underline">Post 2</a></li>
                <li><a href="#" class="hover:underline">Post 3</a></li>
            </ul>
        </aside>
    </div>
</body>
</html>
